<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <header>
        <nav>
            <div class="nav-container">
                <a href="index.html" class="logo">Anime<span>World</span></a>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Explore the Best Anime World</h1>
                <p>Discover, watch, and download your favorite anime in high quality. Join our community of anime lovers today!</p>
                <a href="#anime-container" class="download-btn">Explore Now</a>
            </div>
            <div class="hero-image">
                <img src="https://i.ibb.co/CsK4vgKY/Demon-Slayer-Kimetsu-no-Yaiba-Infinity-Castle-2025-Movie-Hindi-Dubbed-Download-HD-990x556.jpg" alt="Featured Anime">
            </div>
        </section>

        <section class="search-section">
            <input type="text" id="search-box" placeholder="Search for anime...">
            <button id="search-btn">Search</button>
        </section>

        <section class="category-section">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="action">Action</button>
            <button class="category-btn" data-category="adventure">Adventure</button>
            <button class="category-btn" data-category="romance">Romance</button>
        </section>

        <section id="anime-container" class="anime-grid">
            <!-- Anime cards will be injected here by main.js -->
        </section>
    </main>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
