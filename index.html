<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="logo-container">
            <img src="https://i.ibb.co/chGTPX6d/IMG-20260130-120524-448.jpg" alt="Anime Logo" id="logo">
        </div>

        <section class="greeting scroll-reveal">
            <h1>Welcome to our Anime World!</h1>
            <p>Find your favorite anime here.</p>
        </section>

        <section class="search-section scroll-reveal">
            <input type="text" id="search-box" placeholder="Search for anime...">
            <button id="search-btn">Search</button>
        </section>

        <section class="category-section scroll-reveal">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="action">Action</button>
            <button class="category-btn" data-category="adventure">Adventure</button>
            <button class="category-btn" data-category="romance">Romance</button>
        </section>

        <section id="anime-container" class="anime-grid">
            <!-- Anime cards will be injected here by main.js -->
        </section>
    </main>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
